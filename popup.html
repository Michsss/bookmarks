

<html ng-app="bookmark">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body class="body">

	<div class="imghead">
		<div class="container">
			<div class="row">
				<div class="col-xs-1 logo"></div>
				<div class="col-xs-10">
					<div class="test"></div>
				</div>
			</div>
		</div>
	</div>


 
				<div class="input-group">

						<div class="input-group-addon"><i class="fa fa-search"></i></div>
						<table>

							<td>
								<input id="search" class="form-control" ng-model="searchText" ng-init="searchText=''" placeholder="Search bookmarks">
							</td>
							<td>
								<button class="btn btn-primary" ng-click="searchText=''">Clear</button>
							</td>

						</table>

				</div>

	
  	<div ng-controller="bookmarkCtrl">
  		<div ng-if="isNotEmpty(searchText)" class="scrollable">
  			<table>
					<td class="bookmarkTitle">Title</td>
					<td class="dateAdded" ng-click="sortReverse = !sortReverse">DateAdded</td>
 				<tr ng-repeat="bookmark in bookmarkLists|orderBy:'dateAdded':sortReverse|filter:searchText">
 				    <td calss="bookmarkTitle"> 
 				    	<a href='' ng-click="openLink(bookmark.url)">{{bookmark.getTitle()}}</a> 
 				    </td>
   					<td class="dateAdded">
   						{{bookmark.getDate()}}
   					</td>
	    		</tr>
	    	</table>
  		</div>
	</div>
	

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
  <script src="js/bootstrap.min.js"></script>

  <script src="js/utility.js"></script>
  <script src="js/bookmarkModel.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/bookmarkController.js"></script>
 


</body>
</html>
